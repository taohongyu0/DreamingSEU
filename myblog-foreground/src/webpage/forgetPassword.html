<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码</title>
    <link rel="stylesheet" href="../css/background.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            margin-bottom: 8px;
        }
        .container input {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background: #0056b3;
        }
        .verify{
            display: flex; /* 使用 flexbox 布局 */
            align-items: center; /* 可选：垂直居中对齐子元素 */
        }
        .verify-box{
            margin: 0 10px 10px 0;
        }
        .additional-links {
            margin-top: 20px;
        }
        .response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="background-layer"></div>
<div class="container">
    <h2>忘记密码</h2>
    <form id="forgetForm">
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" required>

        <label for="email">邮箱：</label>
        <input type="email" id="email" name="email" required>
        <div class="verify">
            <div class="verify-box">
                <label for="verifyCode">验证码：</label>
                <input type="text" id="verifyCode" name="verifyCode" required>
            </div>
            <button id="send-email">发送验证码</button>
        </div>


        <label for="password">密码：</label>
        <input type="password" id="password" name="password" required>

        <label for="password2">确认密码：</label>
        <input type="password" id="password2" name="password2" required>

        <button type="submit" id="submit">重置密码</button>
    </form>
    <div class="additional-links">
        <button onclick="backToIndex()" style="margin-left: auto;">返回</button>
    </div>
    <div class="response" id="response"></div>
</div>

<script>
    const sendEmailButton = document.getElementById('send-email');
    sendEmailButton.addEventListener("click", ()=>{
        const userEmail = document.getElementById('email').value;
        if(userEmail===null || userEmail===''){
            alert("请输入邮箱");
        }
        else{
            fetch('http://localhost:8088/user/sendEmail', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: userEmail
            })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        localStorage.setItem("verifyCode",data.data);
                        alert("验证码已发送");
                    } else {
                        throw new Error(data.message || '未知错误');
                    }
                })
                .catch(error => {
                    console.error('请求失败:', error);
                    alert(error.message || "密码修改失败，请检查输入或稍后再试！");
                });
        }
    })
    function backToIndex(){
        window.location.href = 'login.html';
    }
    const submit = document.getElementById('submit');
    submit.addEventListener("click", ()=>{
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const email = document.getElementById('email').value;
        const password2 = document.getElementById('password2').value;
        const verifyCode = document.getElementById('verifyCode').value;
        if(password!==password2){
            alert("两次密码不一致，请重新输入！");
            return;
        }
        // if(verifyCode!==localStorage.getItem("verifyCode")){
        //     alert("验证码错误！");
        //     return;
        // }

        const data = {
            username: username,
            passwordHash: password,
            email: email,
            verifyCode: verifyCode
        };

        fetch('http://localhost:8088/user/forgetPassword', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) { // 根据后端自定义的响应码进行进一步检查
                    window.location.href = 'login.html';
                    alert("密码修改成功！");
                } else {
                    throw new Error(data.message || '未知错误');
                }
            })
            .catch(error => {
                console.error('请求失败:', error);
                alert(error.message || "密码修改失败，请检查输入或稍后再试！");
            });
    })
    // document.getElementById('forgetForm').addEventListener('submit', function(event) {
    //     event.preventDefault();
    //
    // });
</script>
</body>
</html>
